<p>Device List</p>
<div class="buttons" *ngIf="selectedDev">
  <div class="btn-group float-right" role="group" aria-label="Basic example">
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="toDisplayBtn('reboot')"
    >
      Rebbot
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="toDisplayBtn('shutdown')"
    >
      Shutdown
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="toDisplayBtn('firmware')"
    >
      Firmware
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="toDisplayBtn('config')"
    >
      Config
    </button>
  </div>
</div>
<table class="table table-striped table-bordered" *ngIf="deviceList">
  <thead>
    <tr>
      <th scope="col"><input type="checkbox" /></th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Discription</th>
      <th scope="col">Serial Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of deviceList">
      <td><input type="checkbox" (change)="selectedDevice(device)" /></td>
      <td>{{ device.device_name }}</td>
      <td>{{ device.device_name }}</td>
      <td>{{ device.device_name }}</td>
      <td>{{ device.serial_num }}</td>
    </tr>
  </tbody>
</table>
