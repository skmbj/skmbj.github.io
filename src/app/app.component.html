<header class="bg-primary col-md-12" *ngIf="isUserLogged">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav navbar-nav-r">
      <li class="nav-item">
        <a routerLink="login" class="nav-link" *ngIf="!isUserLogged">SignIn </a>
      </li>
      <li class="nav-item">
        <a routerLink="register" class="nav-link" *ngIf="!isUserLogged">
          SignUp</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logOut()"> SignOut</a>
      </li>
    </ul>
  </nav>
</header>
<div class="d-flex">
  <aside class="col-md-3" *ngIf="isUserLogged">
    <!-- A vertical navbar -->
    <nav class="navbar bg-light">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="devicelink">Device List</a>
        </li>
      </ul>
    </nav>
  </aside>
  <section class="col-md-9">
    <div class="alert alert-success" role="alert" *ngFor="let msg of alertmsg">
      {{ msg }}
      <button type="button" class="close" (click)="alertClear()">
        <span>&times;</span>
      </button>
    </div>

    <router-outlet></router-outlet>
  </section>
</div>
